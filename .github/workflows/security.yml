name: Security CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

jobs:

  sca:
    name: SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk SCA Scan
        run: snyk test --all-projects --json > sca-report.json
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: sca-report.json

  sast:
    name: SAST - Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk Code (SAST)
        run: snyk code test --sarif > sast-report.sarif
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: sast-report.sarif

  secrets-scan:
    name: Secret Scanning - Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          report-path: secrets-report.html
          report-format: html
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}

      - name: Upload Secrets Report
        uses: actions/upload-artifact@v4
        with:
          name: secrets-report
          path: secrets-report.html