name: Security CI Pipeline

on:
  push:
    branches:
      - main
      - dev   # On ajoute dev pour le scan non bloquant
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

jobs:

  sca:
    name: SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk SCA Scan
        run: snyk test --all-projects
        # Scan non bloquant sur dev, bloquant sur main
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}

  sast:
    name: SAST - Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk Code (SAST)
        run: snyk code test
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}

  secrets-scan:
    name: Secret Scanning - Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important pour éviter l’erreur de diff

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: ${{ github.ref == 'refs/heads/dev' }}